<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDM</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                rows: [
                    {
                        view: "toolbar",
                        elements: [
                            {
                                view: "button", value: "IRB", width: 100,
                                click: () => { location.href = "/irb" }
                            },
                            {
                                view: "button", value: "Researcher", width: 100,
                                click: () => { location.href = "/researcher" }
                            },
                            {
                                view: "button", value: "Provider", width: 100,
                                click: () => { location.href = "/provider" }
                            },
                            {
                                view: "button", value: "Consumer", width: 100,
                                click: () => { location.href = "/consumer" }
                            }
                        ]
                    },
                    {
                        view: "toolbar",
                        elements: [
                            { template: "<h1>Researcher</h1>", autowidth: true, autoheight: true, borderless: true },
                            {
                                view: "button", value: "IRB 관련", width: 100,
                                click: () => { location.href="/researcher/irb"}
                            },
                            {
                                view: "button", value: "Provider 관련", width: 100,
                                click: () => { location.href="/researcher/provider"}
                            },
                            {
                                view: "button", value: "Consumer 관련", width: 100,
                                click: () => { location.href="/researcher/consumer"}
                            },
                        ]
                    },
                    {
                        align: "center",
                        body: {
                            rows: [
                                { view: "spacer", height: 30 }, // margin처럼 활용하는 빈 공간
                                {
                                    {% if IRBsignin and IRBinv %}
                                    view: "toolbar",
                                    width: 600,
                                    elementsConfig: {
                                        labelWidth: 100, // 모든 요소의 레이블 길이 100
                                    },
                                    rows: [
                                        {
                                            view: "textarea", label: "DID",
                                            placeholder: "DID here..."
                                        },
                                        {
                                            view: "radio", id: "id_radio", label: "Cred Def IDs", vertical: true,
                                            options: [
                                                "id 1", "id 2", "id 3"
                                            ],
                                            click: () => {
                                                var selectedId = $$("id_radio").getValue();
                                                webix.message("Selected ID is " + selectedId);
                                                webix.message({type: "debug", text: "Now Move to Provider in order to create invitation"});
                                            }
                                        },
                                        {
                                            view: "textarea", label: "Cred Def", height: 400,
                                            placeholder: "Credential Definition here..."
                                        }
                                    ]
                                    {% else %}
                                    align: "center",
                                    body: {
                                        view: "button", value: "Accept Invitation", width: 200,
                                        click: () => {
                                            {% if IRBsignin %} // IRB 로그인 돼 있다면, 초대장 수락
                                            var values = JSON.stringify({"invitation" : "temp"}); // 이거 없으면 Request 오류 발생

                                            webix.ajax().post("http://127.0.0.1:5000/researcher/accept-irb-inv", values)
                                                .then((res) => { location.reload(); });

                                            {% else %} // 만약 IRB 로그인 안 돼 있다면, 경고 메시지 출력
                                            webix.message({type: "error", text: "IRB Sign in First!"});
                                            {% endif %}
                                        }
                                    }
                                    {% endif %}
                                },
                            ]
                        }
                    }
                ]
            })
        })
    </script>
</body>

</html>
