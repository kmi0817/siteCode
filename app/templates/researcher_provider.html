<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDM</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>

<body>
    <script>
        webix.ready(() => {
            webix.ui({
                rows: [
                    {
                        view: "toolbar",
                        elements: [
                            {
                                view: "button", value: "IRB", width: 100,
                                click: () => { location.href = "/irb" }
                            },
                            {
                                view: "button", value: "Researcher", width: 100,
                                click: () => { location.href = "/researcher" }
                            },
                            {
                                view: "button", value: "Provider", width: 100,
                                click: () => { location.href = "/provider" }
                            },
                            {
                                view: "button", value: "Consumer", width: 100,
                                click: () => { location.href = "/consumer" }
                            }
                        ]
                    },
                    {
                        view: "toolbar",
                        elements: [
                            { template: "<h1>Researcher</h1>", autowidth: true, autoheight: true, borderless: true },
                            {
                                view: "button", value: "IRB 관련", width: 100,
                                click: () => { location.href="/researcher/irb"}
                            },
                            {
                                view: "button", value: "Provider 관련", width: 100,
                                click: () => { location.href="/researcher/provider"}
                            },
                            {
                                view: "button", value: "Consumer 관련", width: 100,
                                click: () => { location.href="/researcher/consumer"}
                            },
                        ]
                    },
                    {
                        align: "center",
                        body: {
                            rows: [
                                { view: "spacer", height: 30 }, // margin처럼 활용하는 빈 공간
                                {% if ProviderInv %}
                                {
                                    align: "center",
                                    body: {
                                        view: "button", value: "Present Credential (to Provider)", width: 200,
                                        click: () => {location.href="/provider";}
                                    }
                                }
                                {% else %}
                                {
                                    align: "center",
                                    body: {
                                        view: "button", value: "Accept Invitation (Provider)", width: 200,
                                        click: () => {
                                            var values = JSON.stringify({"invitation" : "temp_from_provider"}); // 이거 없으면 Request 오류 발생
                                            webix.ajax().post("http://127.0.0.1:5000/researcher/accept-provider-inv", values)
                                                .then((res) => {
                                                    location.reload();
                                                });
                                        }
                                    }
                                },
                                {% endif %}
                            ]
                        }
                    }
                ]
            })
        })
    </script>
</body>

</html>
